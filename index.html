<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Abhay Pai">
    <meta name="theme-color" content="#317EFB">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./web/images/favicon.ico" type="image/x-icon">
    <meta name="keywords" content="abhay, pai, abhaypai, profile, github">
    <meta name="description" content="Profile page display for showing skills">
    <link rel="shortcut icon" href="./web/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Abhay Pai</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-danger text-white m-0 animated bounce slow">
        <div class="container-fluid text-center text-uppercase">
            <h1 class="display-3 animated zoomIn delay-2s">
                <i class="fas fa-user-tie"></i>
                 Select What to Know about me.
            </h1>
        </div>
    </div>
    <div class="container-fluid bg-primary pt-5 mh-100" style="height:900px;">
        <div class="row">
            <div class="col-12 col-sm-12 text-center mt-5">
                <h2 class="text-white display-4 mb-5 animated zoomIn delay-3s">
                    <i class="fab fa-bitbucket"></i>
                    <a title="Skills" class="topic text-white text-uppercase" data-path='skills'>Skills</a>
                </h2>
                <h2 class="text-white display-4 mb-5 animated zoomIn delay-3s">
                    <i class="fas fa-address-card"></i>
                    <a title="About" class="topic text-white text-uppercase" data-path='about'>About</a>
                </h2>
                <h2 class="text-white display-4 mb-5 animated zoomIn delay-3s">
                    <i class="fas fa-university"></i>
                    <a title="Education" class="topic text-white text-uppercase" data-path='education'>Education</a>
                </h2>
                <h2 class="text-white display-4 mb-5 animated zoomIn delay-3s">
                    <i class="fas fa-briefcase"></i>
                    <a title="Work Experience" class="topic text-white text-uppercase" data-path='work-experience'>Work Experience</a>
                </h2>
                <h2 class="text-white display-4 mb-5 animated zoomIn delay-3s">
                    <i class="fas fa-book"></i>
                    <a title="Pet Project" class="topic text-white text-uppercase" data-path='pet-project'>Pet Project</a>
                </h2>
                <h2 class="text-white display-4 mb-5 animated zoomIn delay-3s">
                    <i class="fas fa-book"></i>
                    <a title="Basic Frameworks" class="topic text-white text-uppercase" data-path='basic-frameworks'>Basic Frameworks</a>
                </h2>
                <h2 class="text-white display-4 mb-5 animated zoomIn delay-3s">
                    <i class="fas fa-book"></i>
                    <a title="Concepts" class="topic text-white text-uppercase" data-path='concepts'>Concepts</a>
                </h2>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        (function() {
            document.querySelectorAll('.topic').forEach(function(item) {
                item.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.target.classList.add("animated");
                    event.target.classList.add("flash");
                    var path = (event.target.getAttribute('data-path')) ? event.target.getAttribute('data-path') : 'about';
                    location.replace('./web/#/' + path);
                });
            });
        })();
    </script>
</body>
</html>
